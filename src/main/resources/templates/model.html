<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<script type="text/javascript" th:src="@{webjars/jquery/3.2.1/jquery.js}"></script>
<script type="text/javascript"></script>
<script type="text/html" id="thy">

	<table>
        <thead>
            <tr>
                <th>用户名</th>
                <th>年龄</th>
            </tr>
            <tr th:each="user:${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.age}"></td>
            </tr>
        </thead>
    </table> 
</script>
<script type="text/javascript">
$(function() {
	$.getJSON("produceuser", function(users) {
		alert(users.length)
		$("div").html($("#thy").html());
	});
});
</script>
</head>
